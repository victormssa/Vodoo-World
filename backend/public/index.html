<!DOCTYPE html>
<html>

<head>
  <title>Voodoo World - Pet Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    h1 {
      color: #333333;
      font-size: 32px;
      margin-top: 50px;
    }

    h2 {
      color: #666666;
      font-size: 24px;
      margin-bottom: 30px;
    }

    span {
      color: greenyellow;
    }

    a {
      color: #000000;
      text-decoration: none;
    }

    h3:hover {
      color: purple;
    }

    .container {
      width: 600px;
      margin: 0 auto;
      padding-top: 50px;
    }

    .logo {
      margin-bottom: 20px;
      width: 200px;
      height: auto;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="https://github.com/victormssa/Vodoo-World/blob/main/frontend/src/assets/imgs/logoWhite.jpg?raw=true" alt="Voodoo World Logo">
    <h1>Voodoo World - Pet Shop</h1>
    <h2>Status: <span>200 OK</span> | O Back-End está online e funcional.</h2>
    <table>
      <tr>
        <th>Rota</th>
        <th>Descrição</th>
      </tr>
      <tr>
        <td>/auth</td>
        <td>Rota para autenticação de usuários.</td>
      </tr>
      <tr>
        <td>/pets</td>
        <td>Rota para listar os pets disponíveis.</td>
      </tr>
      <tr>
        <td>/users</td>
        <td>Rota para gerenciar os usuários do sistema.</td>
      </tr>
    </table>
  </div>
</body>

</html>
